<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var randNum;
var num = [1, 2, 3, 4, 5];
var tempNum = num.slice(); //this copies the memory location so all ops are really on num

function random() {
  if(tempNum.length == 0){
      tempNum = num.slice();
  }
  randNum = Math.floor(Math.random() * tempNum.length);

 //update the div to display the currently selected random number
  $('#number').text(tempNum[randNum]);
  tempNum.splice(randNum, 1);
}
</script>
</head>
<body>
  Generate a Random number between 1 and 5<div id='number'></div>
  <br>
  <button onclick='random()'>New</button>
</body>
</html>
